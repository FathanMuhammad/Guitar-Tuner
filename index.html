<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGuitar Tuner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Section - Tuner Meter */
        .tuner-section {
            background: linear-gradient(to bottom, #fef3c7, #fef9e7);
            padding: 2rem;
            height: 45vh;
            position: relative;
            display: flex;
            align-items: center;
        }

        .tuner-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .scale-container {
            position: relative;
            height: 200px;
            margin-bottom: 1.5rem;
        }

        .scale-svg {
            width: 100%;
            height: 100%;
        }

        .needle-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: center bottom;
        }

        .needle {
            position: relative;
            width: 3px;
            height: 130px;
            background: #1f2937;
            margin: 0 auto;
            border-radius: 3px 3px 0 0;
            transition: transform 0.1s ease-out;
            transform-origin: bottom center;
        }

        .needle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: #1f2937;
            border-radius: 50%;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-family: Georgia, serif;
            font-style: italic;
            color: #374151;
            margin-bottom: 1.5rem;
        }

        .indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .indicator-light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .indicator-light.red {
            background: #dc2626;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.5);
        }

        .indicator-light.green {
            background: #22c55e;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5);
        }

        .cent-label {
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
            font-style: italic;
        }

        /* Middle Section - Note Wheel */
        .note-section {
            background: linear-gradient(to bottom, #7f1d1d, #450a0a);
            padding: 2rem;
            height: 20vh;
            overflow: hidden;
        }

        .note-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .note-title {
            color: white;
            font-size: 1.5rem;
            font-style: italic;
            font-family: Georgia, serif;
            margin-bottom: 1rem;
        }

        .wheel-container {
            position: relative;
            height: 6rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .wheel-highlight {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
        }

        .wheel-highlight-box {
            width: 100px;
            height: 100%;
            border-left: 4px solid #fbbf24;
            border-right: 4px solid #fbbf24;
        }

        .wheel-track {
            display: flex;
            align-items: center;
            height: 100%;
            transition: transform 0.2s ease-out;
        }

        .wheel-note {
            flex-shrink: 0;
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-note-box {
            background: #fef3c7;
            padding: 0.5rem 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            border-radius: 0.25rem;
        }

        /* Bottom Section - Guitar Strings */
        .strings-section {
            flex: 1;
            background: linear-gradient(to bottom, #1f2937, #111827);
            padding: 2rem;
        }

        .strings-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .strings-title {
            color: white;
            font-size: 1.25rem;
            font-style: italic;
            font-family: Georgia, serif;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .fretboard {
            position: relative;
            background: linear-gradient(to right, #78350f, #92400e);
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 280px;
        }

        .frets {
            position: absolute;
            inset: 0;
            display: flex;
        }

        .fret {
            flex: 1;
            border-right: 4px solid #9ca3af;
        }

        .fret:last-child {
            border-right: none;
        }

        .strings {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .string-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .string-label {
            width: 4rem;
            background: #9ca3af;
            color: #1f2937;
            border-radius: 9999px;
            padding: 0.5rem 0.75rem;
            text-align: center;
            font-weight: bold;
        }

        .string-label sub {
            font-size: 0.75rem;
        }

        .string-wire-container {
            flex: 1;
            position: relative;
        }

        .string-wire {
            background: #d1d5db;
            border-radius: 9999px;
        }

        .control-section {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .control-btn {
            padding: 1rem 2rem;
            border-radius: 9999px;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn.start {
            background: #16a34a;
        }

        .control-btn.start:hover {
            background: #15803d;
        }

        .control-btn.stop {
            background: #dc2626;
        }

        .control-btn.stop:hover {
            background: #b91c1c;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            color: white;
        }

        .status-note {
            font-size: 0.875rem;
            opacity: 0.75;
        }

        .status-freq {
            font-size: 0.75rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Top Section - Tuner Meter -->
    <div class="tuner-section">
        <div class="tuner-container">
            <div class="scale-container">
                <svg viewBox="0 0 500 200" class="scale-svg" id="scaleSvg">
                    <!-- Scale marks will be drawn by JS -->
                </svg>
                <div class="needle-container">
                    <div class="needle" id="needle"></div>
                </div>
            </div>

            <div class="title">Pro Guitar Tuner</div>

            <div class="indicator">
                <div class="indicator-light red" id="indicator"></div>
            </div>

            <div class="cent-label">cent</div>
        </div>
    </div>

    <!-- Middle Section - Note Wheel -->
    <div class="note-section">
        <div class="note-container">
            <div class="note-title">Note wheel</div>
            <div class="wheel-container">
                <div class="wheel-highlight">
                    <div class="wheel-highlight-box"></div>
                </div>
                <div class="wheel-track" id="wheelTrack">
                    <!-- Notes will be added by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Section - Guitar Strings -->
    <div class="strings-section">
        <div class="strings-container">
            <div class="strings-title">
                Standard Guitar<br>Standard Tuning
            </div>
            <div class="fretboard">
                <div class="frets">
                    <div class="fret"></div>
                    <div class="fret"></div>
                    <div class="fret"></div>
                </div>
                <div class="strings" id="strings">
                    <!-- Strings will be added by JS -->
                </div>
            </div>

            <div class="control-section">
                <button class="control-btn start" id="controlBtn">Start Tuner</button>
            </div>

            <div class="status" id="status" style="display: none;">
                <div class="status-note" id="statusNote">Detected: --</div>
                <div class="status-freq" id="statusFreq">--</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isListening = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let animationId = null;
        let frequency = 0;
        let note = '';
        let cents = 0;
        let nearestNoteIndex = 0;

        const noteFrequencies = [
            { note: 'E2', freq: 82.41 },
            { note: 'F2', freq: 87.31 },
            { note: 'F#2', freq: 92.50 },
            { note: 'G2', freq: 98.00 },
            { note: 'G#2', freq: 103.83 },
            { note: 'A2', freq: 110.00 },
            { note: 'A#2', freq: 116.54 },
            { note: 'B2', freq: 123.47 },
            { note: 'C3', freq: 130.81 },
            { note: 'C#3', freq: 138.59 },
            { note: 'D3', freq: 146.83 },
            { note: 'D#3', freq: 155.56 },
            { note: 'E3', freq: 164.81 },
            { note: 'F3', freq: 174.61 },
            { note: 'F#3', freq: 185.00 },
            { note: 'G3', freq: 196.00 },
            { note: 'G#3', freq: 207.65 },
            { note: 'A3', freq: 220.00 },
            { note: 'A#3', freq: 233.08 },
            { note: 'B3', freq: 246.94 },
            { note: 'C4', freq: 261.63 },
            { note: 'C#4', freq: 277.18 },
            { note: 'D4', freq: 293.66 },
            { note: 'D#4', freq: 311.13 },
            { note: 'E4', freq: 329.63 },
            { note: 'F4', freq: 349.23 }
        ];

        const guitarStrings = [
            { name: 'E', number: 4, freq: 329.63 },
            { name: 'B', number: 3, freq: 246.94 },
            { name: 'G', number: 3, freq: 196.00 },
            { name: 'D', number: 3, freq: 146.83 },
            { name: 'A', number: 2, freq: 110.00 },
            { name: 'E', number: 2, freq: 82.41 }
        ];

        // Initialize UI
        function initUI() {
            // Draw scale
            const svg = document.getElementById('scaleSvg');
            const centerX = 250;
            const centerY = 180;
            const radius = 150;
            
            // Draw major marks and labels
            const values = [-40, -30, -20, -10, 0, 10, 20, 30, 40];
            values.forEach(val => {
                const angle = val * 0.9 - 90; // -90 to start from top
                const rad = angle * Math.PI / 180;
                const x1 = centerX + Math.cos(rad) * (radius - 10);
                const y1 = centerY + Math.sin(rad) * (radius - 10);
                const x2 = centerX + Math.cos(rad) * radius;
                const y2 = centerY + Math.sin(rad) * radius;
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.setAttribute('stroke', '#333');
                line.setAttribute('stroke-width', '2');
                svg.appendChild(line);
                
                const textX = centerX + Math.cos(rad) * (radius + 20);
                const textY = centerY + Math.sin(rad) * (radius + 20);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('font-size', '16');
                text.setAttribute('fill', '#333');
                text.setAttribute('font-weight', 'bold');
                text.textContent = val > 0 ? `+${val}` : val;
                svg.appendChild(text);
            });

            // Draw small marks
            for (let val = -40; val <= 40; val++) {
                if (val % 10 === 0) continue;
                const angle = val * 0.9 - 90;
                const rad = angle * Math.PI / 180;
                const x1 = centerX + Math.cos(rad) * (radius - 5);
                const y1 = centerY + Math.sin(rad) * (radius - 5);
                const x2 = centerX + Math.cos(rad) * radius;
                const y2 = centerY + Math.sin(rad) * radius;
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.setAttribute('stroke', '#666');
                line.setAttribute('stroke-width', '1');
                svg.appendChild(line);
            }

            // Add notes to wheel
            const wheelTrack = document.getElementById('wheelTrack');
            noteFrequencies.forEach(n => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'wheel-note';
                noteDiv.innerHTML = `<div class="wheel-note-box">${n.note}</div>`;
                wheelTrack.appendChild(noteDiv);
            });

            // Add guitar strings
            const stringsContainer = document.getElementById('strings');
            guitarStrings.forEach((string, i) => {
                const stringRow = document.createElement('div');
                stringRow.className = 'string-row';
                stringRow.innerHTML = `
                    <div class="string-label">${string.name}<sub>${string.number}</sub></div>
                    <div class="string-wire-container">
                        <div class="string-wire" style="height: ${2 + i * 0.5}px;"></div>
                    </div>
                `;
                stringsContainer.appendChild(stringRow);
            });
        }

        // Frequency to note conversion
        function frequencyToNote(freq) {
            if (freq < 70 || freq > 400) return { note: '', cents: 0, index: 0 };
            
            let minDiff = Infinity;
            let closestNote = '';
            let closestCents = 0;
            let closestIndex = 0;

            noteFrequencies.forEach((n, index) => {
                const diff = Math.abs(freq - n.freq);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestNote = n.note;
                    const centsValue = 1200 * Math.log2(freq / n.freq);
                    closestCents = Math.round(centsValue);
                    closestIndex = index;
                }
            });

            return { note: closestNote, cents: closestCents, index: closestIndex };
        }

        // Auto-correlation for pitch detection
        function autoCorrelate(buffer, sampleRate) {
            let SIZE = buffer.length;
            let rms = 0;

            for (let i = 0; i < SIZE; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01) return -1;

            let r1 = 0, r2 = SIZE - 1, thres = 0.2;
            for (let i = 0; i < SIZE / 2; i++)
                if (Math.abs(buffer[i]) < thres) { r1 = i; break; }
            for (let i = 1; i < SIZE / 2; i++)
                if (Math.abs(buffer[SIZE - i]) < thres) { r2 = SIZE - i; break; }

            buffer = buffer.slice(r1, r2);
            SIZE = buffer.length;

            let c = new Array(SIZE).fill(0);
            for (let i = 0; i < SIZE; i++)
                for (let j = 0; j < SIZE - i; j++)
                    c[i] = c[i] + buffer[j] * buffer[j + i];

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < SIZE; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }
            let T0 = maxpos;

            let x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
            let a = (x1 + x3 - 2 * x2) / 2;
            let b = (x3 - x1) / 2;
            if (a) T0 = T0 - b / (2 * a);

            return sampleRate / T0;
        }

        // Update pitch detection
        function updatePitch() {
            const bufferLength = analyser.fftSize;
            const buffer = new Float32Array(bufferLength);
            analyser.getFloatTimeDomainData(buffer);
            
            const freq = autoCorrelate(buffer, audioContext.sampleRate);
            
            if (freq > 0) {
                const result = frequencyToNote(freq);
                frequency = freq;
                note = result.note;
                cents = result.cents;
                nearestNoteIndex = result.index;
                
                updateUI();
            }
            
            animationId = requestAnimationFrame(updatePitch);
        }

        // Update UI elements
        function updateUI() {
            // Update needle
            const needleRotation = Math.max(-45, Math.min(45, cents * 0.9));
            const needle = document.getElementById('needle');
            needle.style.transform = `rotate(${needleRotation}deg)`;
            
            // Update indicator
            const indicator = document.getElementById('indicator');
            if (Math.abs(cents) < 5) {
                indicator.className = 'indicator-light green';
            } else {
                indicator.className = 'indicator-light red';
            }
            
            // Update wheel
            const wheelOffset = (nearestNoteIndex - 12) * -80;
            const wheelTrack = document.getElementById('wheelTrack');
            wheelTrack.style.transform = `translateX(calc(50% + ${wheelOffset}px))`;
            
            // Update status
            document.getElementById('statusNote').textContent = `Detected: ${note || '--'}`;
            document.getElementById('statusFreq').textContent = frequency > 0 ? `${frequency.toFixed(2)} Hz` : '--';
        }

        // Start listening
        async function startListening() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                analyser.fftSize = 2048;
                microphone.connect(analyser);
                
                isListening = true;
                document.getElementById('controlBtn').className = 'control-btn stop';
                document.getElementById('controlBtn').textContent = 'Stop Tuner';
                document.getElementById('status').style.display = 'block';
                
                updatePitch();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Please allow microphone access to use the tuner');
            }
        }

        // Stop listening
        function stopListening() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            
            isListening = false;
            frequency = 0;
            note = '';
            cents = 0;
            
            document.getElementById('controlBtn').className = 'control-btn start';
            document.getElementById('controlBtn').textContent = 'Start Tuner';
            document.getElementById('status').style.display = 'none';
            
            // Reset UI
            document.getElementById('needle').style.transform = 'rotate(0deg)';
            document.getElementById('indicator').className = 'indicator-light red';
        }

        // Toggle listening
        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        // Event listeners
        document.getElementById('controlBtn').addEventListener('click', toggleListening);

        // Initialize on load
        window.addEventListener('load', initUI);
    </script>
</body>
</html>
