<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGuitar Tuner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Prevent white space at bottom on mobile */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            width: 100%;
        }
        
        /* Fix for iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .min-h-screen {
                min-height: -webkit-fill-available;
            }
        }
        
        /* Prevent pull-to-refresh white space */
        body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide icons as inline SVG
        const Mic = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
        );

        const MicOff = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01" />
            </svg>
        );

        const GuitarTuner = () => {
          const [isListening, setIsListening] = useState(false);
          const [frequency, setFrequency] = useState(0);
          const [note, setNote] = useState('');
          const [cents, setCents] = useState(0);
          const [closestString, setClosestString] = useState('');
          const [error, setError] = useState('');
          
          const audioContextRef = useRef(null);
          const analyserRef = useRef(null);
          const microphoneRef = useRef(null);
          const rafIdRef = useRef(null);
          const streamRef = useRef(null);

          const guitarStrings = [
            { name: 'E', frequency: 82.41, string: 'E₂', position: 6, color: 'from-amber-100 to-amber-300' },
            { name: 'A', frequency: 110.00, string: 'A₂', position: 5, color: 'from-yellow-100 to-yellow-300' },
            { name: 'D', frequency: 146.83, string: 'D₃', position: 4, color: 'from-orange-100 to-orange-300' },
            { name: 'G', frequency: 196.00, string: 'G₃', position: 3, color: 'from-red-100 to-red-300' },
            { name: 'B', frequency: 246.94, string: 'B₃', position: 2, color: 'from-pink-100 to-pink-300' },
            { name: 'E', frequency: 329.63, string: 'E₄', position: 1, color: 'from-purple-100 to-purple-300' }
          ];

          const noteStrings = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

          const frequencyToNote = (freq) => {
            const noteNum = 12 * (Math.log(freq / 440) / Math.log(2));
            const roundedNoteNum = Math.round(noteNum) + 69;
            const noteName = noteStrings[roundedNoteNum % 12];
            return noteName;
          };

          const getCents = (freq, targetFreq) => {
            return Math.floor(1200 * Math.log(freq / targetFreq) / Math.log(2));
          };

          const findClosestString = (freq) => {
            let closest = guitarStrings[0];
            let minDiff = Math.abs(freq - closest.frequency);
            
            for (let string of guitarStrings) {
              const diff = Math.abs(freq - string.frequency);
              if (diff < minDiff) {
                minDiff = diff;
                closest = string;
              }
            }
            
            return closest;
          };

          const autoCorrelate = (buffer, sampleRate) => {
            let size = buffer.length;
            let maxSamples = Math.floor(size / 2);
            let bestOffset = -1;
            let bestCorrelation = 0;
            let rms = 0;

            for (let i = 0; i < size; i++) {
              rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / size);
            
            if (rms < 0.01) return -1;

            let lastCorrelation = 1;
            for (let offset = 1; offset < maxSamples; offset++) {
              let correlation = 0;
              for (let i = 0; i < maxSamples; i++) {
                correlation += Math.abs(buffer[i] - buffer[i + offset]);
              }
              correlation = 1 - (correlation / maxSamples);
              
              if (correlation > 0.9 && correlation > lastCorrelation) {
                const foundGoodCorrelation = correlation > bestCorrelation;
                if (foundGoodCorrelation) {
                  bestCorrelation = correlation;
                  bestOffset = offset;
                }
              }
              lastCorrelation = correlation;
            }
            
            if (bestCorrelation > 0.01) {
              return sampleRate / bestOffset;
            }
            return -1;
          };

          const detectPitch = () => {
            if (!analyserRef.current) return;

            const bufferLength = analyserRef.current.fftSize;
            const buffer = new Float32Array(bufferLength);
            analyserRef.current.getFloatTimeDomainData(buffer);

            const detectedFreq = autoCorrelate(buffer, audioContextRef.current.sampleRate);
            
            if (detectedFreq !== -1 && detectedFreq > 70 && detectedFreq < 400) {
              setFrequency(detectedFreq);
              const detectedNote = frequencyToNote(detectedFreq);
              setNote(detectedNote);
              
              const closest = findClosestString(detectedFreq);
              setClosestString(closest.string);
              const centsOff = getCents(detectedFreq, closest.frequency);
              setCents(centsOff);
            }

            rafIdRef.current = requestAnimationFrame(detectPitch);
          };

          const startListening = async () => {
            try {
              setError('');
              
              if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error('Microphone access not supported in this browser');
              }

              const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                  echoCancellation: false,
                  autoGainControl: false,
                  noiseSuppression: false
                } 
              });
              
              streamRef.current = stream;
              
              const AudioContext = window.AudioContext || window.webkitAudioContext;
              if (!AudioContext) {
                throw new Error('Web Audio API not supported');
              }
              
              audioContextRef.current = new AudioContext();
              analyserRef.current = audioContextRef.current.createAnalyser();
              microphoneRef.current = audioContextRef.current.createMediaStreamSource(stream);
              
              analyserRef.current.fftSize = 4096;
              microphoneRef.current.connect(analyserRef.current);
              
              setIsListening(true);
              detectPitch();
            } catch (err) {
              console.error('Error accessing microphone:', err);
              
              if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                setError('Microphone access denied. Please allow microphone permission.');
              } else if (err.name === 'NotFoundError') {
                setError('No microphone found. Please connect a microphone.');
              } else {
                setError(`Error: ${err.message}`);
              }
            }
          };

          const stopListening = () => {
            if (rafIdRef.current) {
              cancelAnimationFrame(rafIdRef.current);
            }
            if (microphoneRef.current) {
              microphoneRef.current.disconnect();
            }
            if (audioContextRef.current) {
              audioContextRef.current.close();
            }
            if (streamRef.current) {
              streamRef.current.getTracks().forEach(track => track.stop());
            }
            
            setIsListening(false);
            setFrequency(0);
            setNote('');
            setCents(0);
            setClosestString('');
          };

          useEffect(() => {
            return () => {
              stopListening();
            };
          }, []);

          const needleRotation = Math.max(-50, Math.min(50, cents * 2));

          return (
            <div className="min-h-screen bg-gradient-to-b from-gray-900 via-gray-800 to-black flex flex-col overflow-hidden">
              {/* Top Control Section */}
              <div className="bg-gradient-to-b from-gray-800 to-gray-900 p-4 border-b border-gray-700 flex-shrink-0">
                <div className="max-w-md mx-auto">
                  <div className="flex flex-col items-center space-y-4">
                    <h1 className="text-2xl font-bold text-white" style={{fontFamily: 'serif'}}>
                      ProGuitar Tuner
                    </h1>
                    
                    {/* Main Control Button */}
                    <button
                      onClick={isListening ? stopListening : startListening}
                      className={`${
                        isListening 
                          ? 'bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 shadow-red-500/30' 
                          : 'bg-gradient-to-r from-green-600 to-green-800 hover:from-green-700 hover:to-green-900 shadow-green-500/30'
                      } text-white font-bold py-4 px-10 rounded-full transition-all transform hover:scale-105 flex items-center shadow-lg border-2 border-gray-700`}
                    >
                      {isListening ? (
                        <>
                          <MicOff className="w-6 h-6 mr-3" />
                          <span className="text-lg">Stop Tuning</span>
                        </>
                      ) : (
                        <>
                          <Mic className="w-6 h-6 mr-3" />
                          <span className="text-lg">Start Tuning</span>
                        </>
                      )}
                    </button>

                    {error && (
                      <div className="bg-red-900 border border-red-700 rounded-lg p-3 flex items-start w-full">
                        <AlertCircle className="w-5 h-5 text-red-400 mr-2 flex-shrink-0 mt-0.5" />
                        <p className="text-red-200 text-sm">{error}</p>
                      </div>
                    )}
                  </div>
                </div>
              </div>

              {/* Main Content - Scrollable Area */}
              <div className="flex-1 overflow-y-auto">
                {/* Analog Meter Section */}
                <div className="bg-gradient-to-b from-amber-100 to-amber-50 p-6 relative">
                  <div className="max-w-md mx-auto">
                    {/* Red indicator light */}
                    <div className="flex justify-center mb-4">
                      <div className={`w-12 h-12 rounded-full border-4 border-gray-800 shadow-inner transition-all ${
                        isListening && Math.abs(cents) < 5 
                          ? 'bg-gradient-to-br from-green-400 to-green-600 shadow-green-500' 
                          : isListening 
                            ? 'bg-gradient-to-br from-red-500 to-red-700 shadow-red-500'
                            : 'bg-gray-600'
                      }`} style={{
                        boxShadow: isListening ? '0 0 15px currentColor, inset 0 2px 8px rgba(0,0,0,0.3)' : 'inset 0 2px 8px rgba(0,0,0,0.3)'
                      }}></div>
                    </div>

                    {/* Meter Scale */}
                    <div className="relative h-48">
                      <svg viewBox="0 0 200 120" className="w-full">
                        {/* Scale arc */}
                        <path
                          d="M 20 100 A 80 80 0 0 1 180 100"
                          fill="none"
                          stroke="#333"
                          strokeWidth="0.5"
                        />
                        
                        {/* Scale marks */}
                        {[-40, -30, -20, -10, 0, 10, 20, 30, 40].map((val, i) => {
                          const angle = (val / 50) * 70 - 90;
                          const rad = (angle * Math.PI) / 180;
                          const x1 = 100 + 75 * Math.cos(rad);
                          const y1 = 100 + 75 * Math.sin(rad);
                          const x2 = 100 + 70 * Math.cos(rad);
                          const y2 = 100 + 70 * Math.sin(rad);
                          
                          return (
                            <g key={val}>
                              <line x1={x1} y1={y1} x2={x2} y2={y2} stroke="#333" strokeWidth="1" />
                              <text
                                x={100 + 62 * Math.cos(rad)}
                                y={100 + 62 * Math.sin(rad)}
                                textAnchor="middle"
                                dominantBaseline="middle"
                                fontSize="6"
                                fill="#333"
                              >
                                {val > 0 ? `+${val}` : val}
                              </text>
                            </g>
                          );
                        })}
                        
                        {/* Needle */}
                        <g transform={`rotate(${needleRotation} 100 100)`}>
                          <line x1="100" y1="100" x2="100" y2="35" stroke="#333" strokeWidth="2" />
                          <circle cx="100" cy="100" r="3" fill="#333" />
                        </g>
                        
                        {/* Center text */}
                        <text x="100" y="80" textAnchor="middle" fontSize="10" fill="#333" fontFamily="serif">
                          cents
                        </text>
                        
                        {/* Current cents display */}
                        <text x="100" y="110" textAnchor="middle" fontSize="14" fill="#333" fontFamily="serif" fontWeight="bold">
                          {cents > 0 ? `+${cents}` : cents}
                        </text>
                      </svg>
                    </div>
                  </div>
                </div>

                {/* Note Display Section */}
                <div className="bg-gradient-to-b from-red-900 to-red-950 p-4">
                  <div className="max-w-md mx-auto">
                    <div className="flex items-center justify-between mb-2">
                      <div className="text-amber-200 italic font-serif">Detected Note</div>
                      <div className="text-amber-300 text-sm">
                        {frequency > 0 ? `${frequency.toFixed(1)} Hz` : 'Listening...'}
                      </div>
                    </div>
                    
                    <div className="bg-gradient-to-r from-amber-200 via-amber-100 to-amber-200 rounded-xl p-6 border-4 border-amber-900 flex flex-col items-center justify-center shadow-inner">
                      <div className="text-7xl font-bold text-amber-900 mb-2" style={{fontFamily: 'serif', textShadow: '2px 2px 4px rgba(139, 69, 19, 0.3)'}}>
                        {note || '?'}
                      </div>
                      {closestString && (
                        <div className="text-amber-800 text-lg font-semibold" style={{fontFamily: 'serif'}}>
                          {closestString}
                        </div>
                      )}
                    </div>

                    {/* Decorative dots */}
                    <div className="flex justify-center gap-2 mt-4">
                      {[...Array(15)].map((_, i) => (
                        <div key={i} className={`w-2 h-2 rounded-full ${isListening ? 'bg-amber-400' : 'bg-gray-600'}`}></div>
                      ))}
                    </div>
                  </div>
                </div>

                {/* Fretboard Section */}
                <div className="bg-gradient-to-b from-gray-900 to-black p-4 pb-8">
                  <div className="max-w-md mx-auto">
                    <h2 className="text-2xl font-bold text-white mb-4 text-center" style={{fontFamily: 'serif'}}>
                      Guitar Fretboard
                    </h2>

                    {/* Fretboard */}
                    <div className="relative bg-gradient-to-b from-amber-900 to-amber-950 rounded-xl p-4 border-4 border-gray-800 shadow-xl">
                      {/* Fret markers */}
                      <div className="absolute left-8 top-0 bottom-0 w-1 bg-amber-700"></div>
                      <div className="absolute left-1/3 top-0 bottom-0 w-1 bg-amber-700"></div>
                      <div className="absolute right-1/3 top-0 bottom-0 w-1 bg-amber-700"></div>
                      <div className="absolute right-8 top-0 bottom-0 w-1 bg-amber-700"></div>
                      
                      <div className="space-y-4">
                        {guitarStrings.map((string, idx) => (
                          <div key={idx} className="relative">
                            {/* String line with gradient color */}
                            <div className={`h-1.5 bg-gradient-to-r ${string.color} rounded-full relative`}>
                              {/* String highlight */}
                              <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent rounded-full"></div>
                            </div>
                            
                            {/* Note button with indent based on position */}
                            <div 
                              className={`absolute -top-2 px-4 py-2 rounded-lg font-bold text-sm transition-all duration-300 shadow-lg border-2 ${
                                closestString === string.string
                                  ? 'bg-gradient-to-r from-amber-500 to-amber-700 text-white scale-105 shadow-amber-500/50 border-amber-300'
                                  : 'bg-gradient-to-r from-gray-700 to-gray-900 text-gray-300 border-gray-600'
                              }`}
                              style={{
                                left: `${(string.position - 1) * 12 + 8}%`
                              }}
                            >
                              <div className="flex flex-col items-center">
                                <span className="text-lg">{string.string}</span>
                                <span className="text-xs opacity-80">{string.name}</span>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>

                      {/* Fretboard labels */}
                      <div className="flex justify-between mt-6 text-gray-300 text-sm">
                        <span className="italic">Bridge</span>
                        <span className="italic">Neck</span>
                      </div>
                    </div>

                    {/* Frequency Display */}
                    {frequency > 0 && (
                      <div className="mt-4 bg-gray-800 rounded-lg p-3 border border-gray-700">
                        <div className="flex justify-between items-center">
                          <span className="text-gray-300">Current Frequency:</span>
                          <span className="text-green-400 font-bold">{frequency.toFixed(1)} Hz</span>
                        </div>
                        <div className="flex justify-between items-center mt-2">
                          <span className="text-gray-300">Tuning Status:</span>
                          <span className={`font-bold ${Math.abs(cents) < 5 ? 'text-green-400' : Math.abs(cents) < 20 ? 'text-yellow-400' : 'text-red-400'}`}>
                            {Math.abs(cents) < 5 ? 'Perfect!' : Math.abs(cents) < 20 ? 'Close' : 'Needs Adjustment'}
                          </span>
                        </div>
                      </div>
                    )}

                    {/* Instructions */}
                    {!isListening && (
                      <div className="mt-4 text-center text-gray-400 text-sm pb-4">
                        <p>Click "Start Tuning" above and play a string</p>
                        <p className="mt-1">Tune until the needle is centered and light turns green</p>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GuitarTuner />);
    </script>
</body>
</html>
